<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oficiadores – COLMENA HUB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="min-h-screen bg-offwhite p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Oficiadores disponibles</h1>

    <!-- Buscador -->
    <input type="text" id="search" placeholder="Buscar oficiadores..." class="w-full mb-8 px-4 py-3 border border-gray-300 rounded-lg">

    <!-- Grid de tarjetas -->
    <div id="list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Ejemplo de tarjeta -->
      <a href="profile.html?prof=Albañil" class="p-4 border border-gray-200 rounded-lg hover:bg-yellow-500 hover:text-white cursor-pointer transition-colors shadow-sm">
        <div class="font-medium">Albañil</div>
        <div class="text-sm text-gray-500">Servicio especializado</div>
      </a>

      <!-- Copia-pega esta tarjeta para más oficios -->
      <a href="profile.html?prof=Carpintero" class="p-4 border border-gray-200 rounded-lg hover:bg-yellow-500 hover:text-white cursor-pointer transition-colors shadow-sm">
        <div class="font-medium">Carpintero</div>
        <div class="text-sm text-gray-500">Servicio especializado</div>
      </a>

      <a href="profile.html?prof=Soldador" class="p-4 border border-gray-200 rounded-lg hover:bg-yellow-500 hover:text-white cursor-pointer transition-colors shadow-sm">
        <div class="font-medium">Soldador</div>
        <div class="text-sm text-gray-500">Servicio especializado</div>
      </a>

      <a href="profile.html?prof=Pintor" class="p-4 border border-gray-200 rounded-lg hover:bg-yellow-500 hover:text-white cursor-pointer transition-colors shadow-sm">
        <div class="font-medium">Pintor</div>
        <div class="text-sm text-gray-500">Servicio especializado</div>
      </a>

      <a href="profile.html?prof=Electricista" class="p-4 border border-gray-200 rounded-lg hover:bg-yellow-500 hover:text-white cursor-pointer transition-colors shadow-sm">
        <div class="font-medium">Electricista</div>
        <div class="text-sm text-gray-500">Servicio especializado</div>
      </a>

      <a href="profile.html?prof=Plomero" class="p-4 border border-gray-200 rounded-lg hover:bg-yellow-500 hover:text-white cursor-pointer transition-colors shadow-sm">
        <div class="font-medium">Plomero</div>
        <div class="text-sm text-gray-500">Servicio especializado</div>
      </a>

      <!-- Agrega más oficios copiando el bloque anterior -->
    </div>
  </div>

  <!-- Script simple para filtrar (opcional) -->
  <script>
    const search = document.getElementById('search');
    const list = document.getElementById('list');
    search.addEventListener('input', () => {
      const term = search.value.toLowerCase();
      [...list.children].forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(term) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
