<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Completada - COLMENA HUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-xl shadow-lg p-8 text-center">
            <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-green-100 flex items-center justify-center">
                <i class="fas fa-check text-4xl text-green-500"></i>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-800 mb-4">
                Verificación Completada
            </h1>
            
            <p class="text-gray-600 mb-6">
                Gracias por completar la verificación de identidad. 
                Tu información está siendo procesada y te notificaremos cuando esté lista.
            </p>
            
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <p class="text-sm text-gray-500">Puedes cerrar esta ventana</p>
                <p class="text-sm text-gray-500">o regresar a la aplicación principal.</p>
            </div>
            
            <button onclick="window.close()" 
                    class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition">
                <i class="fas fa-times mr-2"></i>Cerrar Ventana
            </button>
        </div>
    </div>
    
    <script>
        // Enviar mensaje a la ventana padre si está en iframe
        if (window.opener) {
            window.opener.postMessage({
                type: 'VERIFF_COMPLETED',
                timestamp: new Date().toISOString()
            }, '*');
            
            // Opcional: cerrar automáticamente después de 3 segundos
            setTimeout(() => {
                window.close();
            }, 3000);
        }
    </script>
</body>
</html>
