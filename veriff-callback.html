<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n Completada - COLMENA HUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .status-container {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
        }
        .success { border-left: 5px solid #4CAF50; }
        .pending { border-left: 5px solid #FF9800; }
        .error { border-left: 5px solid #f44336; }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #0b7dda; }
    </style>
</head>
<body>
    <h1>COLMENA HUB</h1>
    <h2>Verificaci√≥n de Identidad</h2>
    
    <div class="status-container" id="statusContainer">
        <div class="spinner" id="spinner"></div>
        <h3 id="statusTitle">Verificando estado...</h3>
        <p id="statusMessage">Por favor espera mientras confirmamos tu verificaci√≥n.</p>
        <div id="actionButtons" style="display: none;">
            <button onclick="checkStatus()">Reintentar</button>
            <button onclick="goToDashboard()">Ir al Dashboard</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-functions-compat.js"></script>
    
    <script>
        // 1. Configuraci√≥n de Firebase (USA LA MISMA QUE EN INDEX.HTML)
        const firebaseConfig = {
            apiKey: "AIzaSyAeLIJ8ee9xUBduMKkijW4GdnY45W32Eew",
            authDomain: "colmena-hub.firebaseapp.com",
            projectId: "colmena-hub",
            storageBucket: "colmena-hub.firebasestorage.app",
            messagingSenderId: "806697924814",
            appId: "1:806697924814:web:b11c9b057bc6d1dd71789f"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // 2. Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session') || 
                         localStorage.getItem('veriff_session_id');

        // 3. Verificar estado inmediatamente
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionId) {
                checkStatus();
            } else {
                showError("No se encontr√≥ ID de sesi√≥n");
            }
        });

        // 4. Funci√≥n para verificar estado
        async function checkStatus() {
            showLoading("Verificando estado...");
            
            try {
                const user = firebase.auth().currentUser;
                
                if (!user) {
                    // Si no est√° autenticado, intentar obtener sesi√≥n de la URL
                    const verificationId = urlParams.get('verification');
                    if (verificationId) {
                        await checkStatusAnonymous(verificationId);
                    } else {
                        showError("Usuario no autenticado. Por favor inicia sesi√≥n.");
                    }
                    return;
                }
                
                // Usuario autenticado - usar Cloud Function
                const checkVeriffStatus = firebase.functions().httpsCallable('getVeriffStatus');
                const result = await checkVeriffStatus({ 
                    sessionId: sessionId 
                });
                
                handleStatusResult(result.data);
                
            } catch (error) {
                console.error("Error:", error);
                showError("Error al verificar estado: " + error.message);
            }
        }

        // 5. Verificar estado sin autenticaci√≥n (para webhook)
        async function checkStatusAnonymous(verificationId) {
            try {
                // Llamar directamente a la funci√≥n HTTP
                const response = await fetch(
                    `https://us-central1-colmena-hub.cloudfunctions.net/getVeriffStatus?sessionId=${verificationId}`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    handleStatusResult(data);
                } else {
                    showError("No se pudo verificar el estado");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // 6. Manejar resultado del estado
        function handleStatusResult(data) {
            console.log("Resultado:", data);
            
            if (data.status === 'approved') {
                showSuccess(
                    "‚úÖ ¬°Verificaci√≥n Aprobada!",
                    "Tu identidad ha sido verificada exitosamente.",
                    true
                );
                
                // Guardar en localStorage que est√° verificado
                localStorage.setItem('user_verified', 'true');
                
            } else if (data.status === 'declined') {
                showError(
                    "‚ùå Verificaci√≥n Rechazada",
                    "No pudimos verificar tu identidad. Por favor intenta nuevamente."
                );
                
            } else if (data.status === 'pending') {
                showPending(
                    "‚è≥ Verificaci√≥n en Proceso",
                    "Tu verificaci√≥n est√° siendo procesada. Esto puede tomar unos minutos.",
                    true
                );
                
                // Reintentar en 10 segundos
                setTimeout(checkStatus, 10000);
                
            } else if (data.status === 'expired') {
                showError(
                    "‚åõ Tiempo Agotado",
                    "La sesi√≥n de verificaci√≥n ha expirado. Por favor inicia una nueva verificaci√≥n."
                );
                
            } else {
                showPending(
                    "üîç Procesando",
                    "Estamos verificando tu informaci√≥n. Esto puede tardar unos momentos.",
                    true
                );
                
                // Reintentar en 5 segundos
                setTimeout(checkStatus, 5000);
            }
        }

        // 7. Funciones para mostrar estados
        function showLoading(message = "Cargando...") {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('statusTitle').textContent = "Procesando";
            document.getElementById('statusMessage').textContent = message;
            document.getElementById('statusContainer').className = 'status-container pending';
            document.getElementById('actionButtons').style.display = 'none';
        }

        function showSuccess(title, message, showButtons = false) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('statusTitle').textContent = title;
            document.getElementById('statusMessage').textContent = message;
            document.getElementById('statusContainer').className = 'status-container success';
            
            if (showButtons) {
                document.getElementById('actionButtons').style.display = 'block';
            }
        }

        function showPending(title, message, showButtons = false) {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('statusTitle').textContent = title;
            document.getElementById('statusMessage').textContent = message;
            document.getElementById('statusContainer').className = 'status-container pending';
            
            if (showButtons) {
                document.getElementById('actionButtons').style.display = 'inline-block';
            }
        }

        function showError(title, message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('statusTitle').textContent = title;
            document.getElementById('statusMessage').textContent = message;
            document.getElementById('statusContainer').className = 'status-container error';
            document.getElementById('actionButtons').style.display = 'block';
        }

        // 8. Navegaci√≥n
        function goToDashboard() {
            window.location.href = "/dashboard.html";
        }

        function goToApply() {
            window.location.href = "/apply.html";
        }

        // 9. Auto-check cada 5 segundos si sigue pendiente
        setInterval(() => {
            const status = document.getElementById('statusTitle').textContent;
            if (status.includes("Procesando") || status.includes("‚è≥")) {
                checkStatus();
            }
        }, 5000);
    </script>
</body>
</html>
