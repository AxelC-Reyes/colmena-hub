<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Veriff Callback - COLMENA HUB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Callback de Veriff</h1>
    <p class="text-gray-600 mb-6">Esta página procesa el retorno de Veriff.</p>
    
    <div id="status" class="mb-6">
      <div class="spinner border-4 border-yellow-500 border-t-transparent rounded-full w-12 h-12 mx-auto animate-spin"></div>
      <p class="mt-4">Procesando...</p>
    </div>
    
    <button onclick="window.close()" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600">
      Cerrar ventana
    </button>
  </div>

  <script>
    // Procesar callback
    setTimeout(() => {
      document.getElementById('status').innerHTML = `
        <div class="text-green-600 mb-4">
          <i class="fas fa-check-circle text-4xl"></i>
        </div>
        <h3 class="font-bold text-green-800 mb-2">¡Verificación recibida!</h3>
        <p class="text-green-700">Los datos han sido procesados.</p>
      `;
      
      // Notificar a la ventana principal
      if (window.opener) {
        window.opener.postMessage({ type: 'veriff_callback_received' }, '*');
      }
      
    }, 2000);
  </script>
</body>
</html>
