<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - COLMENA HUB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body class="min-h-screen bg-offwhite p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
    <div class="md:flex">
      <!-- Foto del profesional -->
      <div class="md:flex-shrink-0">
        <img id="avatar" class="h-48 w-full md:h-full md:w-48 object-cover rounded-lg" src="" alt="Foto del profesional">
      </div>

      <!-- Datos del perfil -->
      <div class="p-8 flex-1">
        <div class="uppercase tracking-wide text-sm text-yellow-600 font-semibold">Perfil profesional</div>
        <h1 id="profName" class="block mt-1 text-2xl font-medium text-gray-900">Cargando...</h1>
        <p id="profDesc" class="mt-2 text-gray-500">Descripción detallada del profesional y sus servicios.</p>

        <!-- Precio y botón de pago -->
        <div class="mt-6 flex items-center justify-between">
          <span class="text-3xl font-bold text-gray-900">$200 <span class="text-lg text-gray-500">MXN</span></span>
          <button id="checkoutBtn" class="px-6 py-3 bg-yellow-500 text-white font-medium rounded-lg hover:bg-yellow-600 transition-colors">
            Pagar con tarjeta
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Stripe Checkout -->
  <script>
    // ---------- CONFIGURA TUS CLAVES ----------
    const stripe = Stripe('pk_test_TU_CLAVE_PUBLICA_AQUI'); // test key
    const priceId   = 'price_TU_PRICE_ID_AQUI';            // lo obtienes en Stripe → Products

    // ---------- LEE EL PROFESIONAL DE LA URL ----------
    const params = new URLSearchParams(location.search);
    const prof   = params.get('prof') || 'Profesional';

    // ---------- RELLENA DATOS ----------
    document.getElementById('profName').textContent = prof;
    document.getElementById('profDesc').textContent = `Servicio profesional de ${prof}. Experiencia comprobada y calificaciones verificadas.`;
    document.getElementById('avatar').src = `https://ui-avatars.com/api/?name=${prof}&size=256&background=random`;

    // ---------- REDIRIGE A STRIPE ----------
    document.getElementById('checkoutBtn').addEventListener('click', async () => {
      const { error } = await stripe.redirectToCheckout({
        lineItems: [{ price: priceId, quantity: 1 }],
        mode: 'payment',
        successUrl: window.location.origin + '/exito.html?prof=' + prof,
        cancelUrl:  window.location.origin + '/cancelado.html'
      });
      if (error) alert(error.message);
    });
  </script>
</body>
</html>
