<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flappy Bee 64bits</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>

  <!-- Estilos embebidos -->
  <style>
    body{ margin:0; background:#222; color:#fff; font-family:sans-serif; }
    #contenedor{ position:relative; width:800px; margin:auto; }
    #panel{
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(255,255,255,.95);
      color:#000; padding:25px 35px;
      border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,.5);
      text-align:center; z-index:10;
    }
    .oculto{ display:none; }
    #respuesta{ padding:8px 12px; width:220px; font-size:16px; }
    button{ padding:8px 18px; font-size:16px; margin-left:6px; cursor:pointer; }
    #retro{ margin-top:10px; font-weight:bold; }
  </style>
</head>

<body>
  <div id="contenedor">
    <div id="lienzo"></div>

    <!-- Panel de pregunta -->
    <div id="panel" class="oculto">
      <p id="enunciado"></p>
      <input id="respuesta" type="text" placeholder="Tu respuesta">
      <button onclick="verificar()">Enviar</button>
      <p id="retro"></p>
    </div>
  </div>
  <p style="text-align:center">Espacio = saltar / enviar</p>

  <!-- Scripts -->
  <script src="preguntas.js"></script>
  <script src="sketch.js"></script>

  <!-- Sincronización global + verificar + Enter -->
  <script>
    // Sincroniza variables con window cada 100 ms
    setInterval(() => {
      window.nivel      = nivel;
      window.banco      = banco;
      window.juegoCongelado = juegoCongelado;
      window.preguntaActiva = preguntaActiva;
      window.velocidad  = velocidad;
    }, 100);

    // Función global que llama el botón
    window.verificar = function () {
      const q   = window.banco.find(p => p.nivel === window.nivel);
      const user= document.getElementById('respuesta').value.trim();
      if(user.toLowerCase() === q.respuesta.toLowerCase()){
        document.getElementById('retro').textContent = '¡Correcto!';
        setTimeout(()=>{
          document.getElementById('panel').classList.add('oculto');
          // descongelar
          juegoCongelado = false;
          preguntaActiva = false;
          nivel++;
          velocidad += 0.5;
        },1000);
      }else{
        document.getElementById('retro').textContent = 'Inténtalo de nuevo';
      }
    };

    // Enviar con Enter
    document.getElementById('respuesta').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') window.verificar();
    });
  </script>
</body>
</html>
